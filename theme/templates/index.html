{% extends "base.html" %}

{% block content %}
    {% for page in pages %}
        {% if page.slug == "home" %}
            <header class="page-header">
                <h1 class="page-title">{{ page.title }}</h1>
            </header>
            
            <div class="page-content">
                {{ page.content }}
            </div>
        {% endif %}
    {% endfor %}

<style>

.page-title {
    font-size: 56px;
}

</style>

{% endblock %}
